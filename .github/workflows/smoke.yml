name: Smoke Test (Prod)

on: 
 push:
   branches: [ "main" ]
 pull_request: 
   branches: [ "main" ]
 workflow_dispatch: {}

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Run smoke against Render
        run: |
          chmode +x scripts/smoke_prod.sh
          ./scripts/smoke_prod.sh