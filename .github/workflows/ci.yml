name: FlowAI CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      APP_NAME: "FlowAI"
      APP_VERSION: "0.1.0"
      DEBUG: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest -q

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker build (sanity check)
        run: |
          docker build -f dockerfile -t flowai-backend:${{ github.sha }} .

      - name: Smoke test (run container and hit /health)
        run: |
          set -e

          # Önce eski kaldıysa temizle (failsafe)
          docker rm -f flowai-smoke || true

          # Container'ı env ile kaldır
          docker run -d --name flowai-smoke -p 8000:8000 \
            -e APP_NAME="${APP_NAME}" \
            -e APP_VERSION="${APP_VERSION}" \
            -e DEBUG="${DEBUG}" \
            flowai-backend:${{ github.sha }}
      
          # Ayağa kalkması için kısa bekleme + retry
          for i in {1..15}; do
            if curl -fsS http://localhost:8000/health; then
              echo "Smoke OK"
              exit 0
            fi
            echo "Waiting for app... ($i/15)"
            sleep 1
          done
      
          echo "Smoke FAILED: logs below"
          docker logs flowai-smoke || true
          exit 1
    
        
