name: FlowAI CI

permissions:
  contents: read
  packages: write

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      APP_NAME: "FlowAI"
      APP_VERSION: "0.1.0"
      DEBUG: "false"
      REGISTRY: ghcr.io
      IMAGE_NAME: flowai-backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest -q

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker build (sanity check)
        run: |
          docker build -f dockerfile -t flowai-backend:${{ github.sha }} .

      - name: Smoke test (run container and hit /health)
        run: |
          set -e

          # Önce eski kaldıysa temizle (failsafe)
          docker rm -f flowai-smoke || true

          # Container'ı env ile kaldır
          docker run -d --name flowai-smoke -p 8000:8000 \
            -e APP_NAME="${APP_NAME}" \
            -e APP_VERSION="${APP_VERSION}" \
            -e DEBUG="${DEBUG}" \
            flowai-backend:${{ github.sha }}
      
          # Ayağa kalkması için kısa bekleme + retry
          for i in {1..15}; do
            if curl -fsS http://localhost:8000/health; then
              echo "Smoke OK"
              exit 0
            fi
            echo "Waiting for app... ($i/15)"
            sleep 1
          done
      
          echo "Smoke FAILED: logs below"
          docker logs flowai-smoke || true
          exit 1
          
      - name: Log in to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Push image to GHCR
        if: github.event_name == 'push'
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}"
          docker tag flowai-backend:${{ github.sha }} ${IMAGE}:${{ github.sha }}
          docker push ${IMAGE}:${{ github.sha }}
          
      - name: Push version tag GHCR
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          IMAGE="${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}"
          docker tag flowai-backend:${{ github.sha }} ${IMAGE}:${VERSION}
          docker push ${IMAGE}:${VERSION}
