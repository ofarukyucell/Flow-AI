version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: dockerfile
    image: flowai-backend
    container_name: flowai-backend
    ports: 
      - "8000:8000"
    volumes:
      - ./:/app
    restart: always
    healthcheck:
      test: ["CMD","curl","-f","http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
  tests:
    image: flowai-backend
    container_name: flowai-tests
    volumes:
      - ./:/app
    command: ["pytest","-q"]